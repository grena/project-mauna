<div class="row">
    <div ng-show="settlers.length == 0" class="col-md-12">
        <p class="text-center">
            <span style="font-size:3em; color:#ECECEC; text-shadow: -1px -1px 0px rgba(150, 150, 150, 0.26);">Aucun colon actif !</span>
        </p>
        <p class="text-center">
            <span style="font-size:90px; color:#ECECEC; text-shadow: -1px -1px 0px rgba(150, 150, 150, 0.26);"><i class="fa fa-users"></i></span>
            <div class="text-center">
                <button class="ma-button" ng-class="actions.create.selected ? 'action' : ''" ng-click="create()"><i class="fa fa-plus"></i> Créer une partie</button>
                <button class="ma-button" ng-class="actions.join.selected ? 'action' : ''" ng-click="join()"><i class="fa fa-rocket"></i> Rejoindre une partie</button>
            </div>
        </p>
        <hr>
        <div class="tab-content">
            <div class="tab-pane fade" ng-class="actions.create.selected ? 'active in' : ''">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Genre du colon</label>
                            <div class="col-lg-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                        Homme
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Femme
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Créer la partie</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="tab-pane fade" ng-class="actions.join.selected ? 'active in' : ''">
               <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputHash" class="col-lg-2 control-label">Hash d'invitation</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputHash" placeholder="Hash d'invitation">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Genre du colon</label>
                            <div class="col-lg-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                        Homme
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Femme
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Rejoindre la partie</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div ng-show="settlers.length > 0" class="col-md-12">
        Vos colons :
    </div>
</div>
