<div class="row">
    <div class="col-sm-9">
        <div class="panel">
            <ul id="myTab1" class="nav nav-tabs nav-justified">
                <li ng-class="{'active': !actions.create.selected && !actions.join.selected}">
                    <a ng-href="" ng-click="actions.create.selected = false; actions.join.selected = false;" data-toggle="tab">Infos</a>
                </li>
                <li ng-class="{'active': actions.create.selected}">
                    <a ng-href="" ng-click="create();"data-toggle="tab">Créer</a>
                </li>
                <li ng-class="{'active': actions.join.selected}">
                    <a ng-href="" ng-click="join()" data-toggle="tab">Rejoindre</a>
                </li>

            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in"
                    ng-class="{'active in': !actions.create.selected && !actions.join.selected}" id="infos">
                    <p>
                        Informations venu des admins ou des potes
                    </p>
                </div>
                <div class="tab-pane fade" ng-class="{'active in': actions.create.selected}" id="create">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Genre du colon</label>
                                <div class="col-sm-8">
                                    <div class="radio m-l-lg">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                            Homme
                                        </label>
                                    </div>
                                    <div class="radio m-l-lg">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                            Femme
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary">Créer la partie</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="tab-pane fade" ng-class="{'active in': actions.join.selected}" id="join">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputHash" class="col-sm-4 control-label">Hash d'invitation</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputHash" placeholder="Hash d'invitation">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Genre du colon</label>
                                <div class="col-sm-8">
                                    <div class="radio m-l-lg">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                            Homme
                                        </label>
                                    </div>
                                    <div class="radio m-l-lg">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                            Femme
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary">Rejoindre la partie</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
